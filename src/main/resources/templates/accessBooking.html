
<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> QuizNGo</title>
     <link rel = "stylesheet" type="text/css"
		 href="/resources/css/regNGo.css">
     </link>

  </head>
  <body>
      <header>
          <div class="header_banner">
              <img src="/resources/image/QuiztasticLogo.png" alt="logo" />
              <h1>QuizTastic’s RegNGo</h1><br/>
          </div>
      </header>
	<p class="main">
    <form action="#" name="accessCode" method="get" th:action="@{/booking/attend}" th:object="${accessCode}" id="accessBooking">
	<br/>
        <div th:if= "${nobooking != null}" class="alert alert-success alert-dismissible" id="nobooking">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span>
                <p>No Booking Found</p>
            </span>
        </div>
        <label>Access Code: 
        <input type="text" name = "accessCode" id="accessCode" onblur = "checkAccessCode()"/>
        </label><br /><br/>
        <input type ="submit" value="Go" />
        <br/>
	</form>
    <input type ="submit"  value="Back" onclick="location.href='/'"/>  <br/> <br/>
    </p>
      <div class="footer">
            © Team 9 QuizTastic's  Murdoch University

        </div>
 </body>
</html>
