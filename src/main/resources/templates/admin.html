<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> QuizNGo</title>
    <link rel = "stylesheet" type="text/css"
          href="/resources/css/regNGo.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/resources/javascript/login.js"></script>
    <script type="text/javascript" src="/resources/javascript/booking.js"></script>
</head>
<body>
    <header>
          <div class="header_banner">
              <img src="/resources/image/QuiztasticLogo.png" alt="logo" />
              <h1>QuizTastic’s RegNGo</h1><br/>
          </div>
      </header>
    <div id="superUser">
            <h1 th:if= "${user.prefName != null}" th:text="'(' + ${user.prefName}  + ')"></h1>
            <h1 th:text="${user.givenName} + ' ' + ${user.lastName}"></h1>
    </div>
    <div id="superBody">
        <p style="color: green" th:if="${success != null}">Upload Successful</p>
        <p style="color: red" th:if="${failed != null}">Upload Failed</p>
        <form action="#" th:action="@{/admin/{id}/upload(id=${user.userID})}" method="post" enctype="multipart/form-data" id="superForm">
            <label for="fileChooser">File to upload: </label><br>
            <input id="fileChooser" type="file" name="file" accept=".csv" />
            <br><br>
            <label for="importType">Import Type</label><br>
            <select id="importType" name="importType">
                <option value="booking">Booking Import</option>
                <option value="classlist">Classlist Import</option>
                <option value="unit">Unit Import</option>
                <option value="staff">Staff Import</option>
                <option value="student">Student Import</option>
            </select>
            <br>
            <input type="submit" value="Upload" />
        </form>
        <input type="submit"  value="Report" onclick="location.href='/report/admin'"/>  <br/> <br/>
        <a href="javascript: document.logoutForm.submit()" role="button" id="logoutButton"> Logout</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Sign Out"/>
        </form>
    </div>
    <div class="footer">
            © Team 9 QuizTastic's  Murdoch University
    </div>
</body>
</html>
