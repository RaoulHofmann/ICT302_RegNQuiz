<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> QuizNGo</title>
     <link rel = "stylesheet" type="text/css"
           href="/resources/css/regNGo.css">
     </link>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="reports">
        <div id="answerReview">
            <table>
              <thead>
                <tr>
                    <th>AnswerReview</th>
                </tr>
              </thead>
            <tbody>
                <tr th:each="answerReview : ${answerReviews}">
                    <td>
                        <a th:text="${answerReview.unit.unitCode}+' - '+${answerReview.date}+' '+${answerReview.time}" th:href="@{/report/csv/studentanswer/{unitID}/{date}(unitID=${answerReview.unit.unitID}, date=${answerReview.date})}"></a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
      <div th:if="${empty != null}">
        No Reviews
      </div>
    <input type="button"  onclick="location.href='/'" value="Back" >
  </body>
</html>
