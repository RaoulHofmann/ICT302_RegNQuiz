<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title> QuizNGo</title>
    <link rel="stylesheet" href="/resources/css/regNGo.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/javascript/login.js"></script>
  </head>
  <body onload="booking_info();">
    <div id="welcome_div">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Prefname</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.userID}"></td>
                <td th:text="${user.givenName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.prefName}"></td>
            </tr>
            </tbody>
        </table>
        <a href="javascript: document.logoutForm.submit()" role="button"> Logout</a>

        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Sign Out"/>
        </form>
    </div>

    <div id="staff_entry">
        <h3>Booking Info Table</h3>
        <table id="booking_table">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>AccessCode</th>
                <th>Booking Length</th>
                <th>Unit ID</th>
                <th>Venue ID</th>
                <th>User ID</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
 </body>
</html>
