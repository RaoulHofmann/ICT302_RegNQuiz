<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> QuizNGo</title>
     <link rel = "stylesheet" type="text/css"
           href="/resources/css/regNGo.css">
     </link>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>      
	<form method=""  action="" >
            <label>Venue Name: 
            <select id="venueSelect">
                <option value =" ">Venue Name</option>
            </select></label> <br/>
            <label>Unit Name:
            <select id="unitSelect">
                <option value =" ">Unit Name</option>
            </select></label><br/>
            <label>Student Number:
            <select id="studentSelect">
                <option value =" ">student Name</option>
            </select></label>
            
            <br/>
            <input type="submit" value="Search" onclick="search();">
	</form>
      <div th:if="${bookings != null}">
          <table>
              <th:block >
                  <tr th:each="booking : ${bookings}">
                      <td><a th:text="${booking.date}+'_'+${booking.time}+'_'+${booking.venue.building}+'.'+${booking.venue.floor}+'.'+${booking.venue.room}" th:href="@{/report/csv/booking/{bookingID}(bookingID=${booking.bookingID})}"></td>
                  </tr>
              </th:block>
          </table>
      </div>
      <div th:if="${bookings == null}">
        No Bookings
      </div>
 
 </body>
</html>
